<asl-google-signin-button
  type="standard"
  size="large"
  shape="rectangular"
  text="signin_with"
  theme="outline"
  logo_alignment="left"
>
</asl-google-signin-button>

<div *ngIf="loggedIn">
  <img [src]="user?.photoUrl" referrerpolicy="no-referrer" />
  <h4>{{ user?.name }}</h4>
  <p>{{ user?.email }}</p>
</div>
